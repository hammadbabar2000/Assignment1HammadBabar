<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshops</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Workshops</h1>
    <form action="/workshopsForm" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id"><br><br>

        <label for="workshopTitle">Workshop Title:</label>
        <input type="text" id="workshopTitle" name="workshopTitle"><br><br>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor"><br><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="numberOfAttendees">Number of Attendees:</label>
        <input type="number" id="numberOfAttendees" name="numberOfAttendees"><br><br>

        <label for="materialRequired">Material Required:</label>
        <textarea id="materialRequired" name="materialRequired" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <button><a href="/">home</a></button>
</body>
</html>
