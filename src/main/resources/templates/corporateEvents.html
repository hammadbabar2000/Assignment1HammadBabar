<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corporate Events</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Corporate Events</h1>

    <form action="/corporateEventsForm" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id"><br><br>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName"><br><br>

        <label for="organizationName">Organization Name:</label>
        <input type="text" id="organizationName" name="organizationName"><br><br>

        <label for="numberOfAttendees">Number of Attendees:</label>
        <input type="number" id="numberOfAttendees" name="numberOfAttendees"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue"><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget"><br><br>

        <input type="submit" value="Submit">
    </form>
    <button><a href="/">home</a></button>
</body>
</html>
